<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Divider</title>
    <link rel="stylesheet" href="./modules/bill-divider/css/style.css">
</head>

<body>
    <section class="card active w">
        <header class="tit">
            <a href="index.html" class="back">
                <img src="./modules/bill-divider/images/back.png" alt="">
            </a>
            <h1>Bill Divider</h1>
        </header>
        <ul class="list mb-3">
            <!-- roommates go here -->
        </ul>
        <div class="btn-list">
            <button class="btn1">History</button>
            <button class="btn2">Add Transfer</button>
            <button class="btn3">Add Payment</button>
        </div>
    </section>
    <section class="card  w">
        <header class="tit">
            <a href="#" class="back back-btn">
                <img src="./modules/bill-divider/images/back.png" alt="">
            </a>
            <h1>History</h1>
        </header>
        <form id="del-history">
            <ul class="history-list">

            </ul>
            <input type="submit" value="delete">
        </form>
    </section>
    <section class="card w">
        <header class="tit">
            <a href="#" class="back back-btn back-btn-transfer">
                <img src="./modules/bill-divider/images/back.png" alt="">
            </a>
            <h1>Transfer</h1>
        </header>
        <ul class="transfer-list">
            <form id="transfer-from">
                <li class="mb-3">
                    <span>Name:</span>
                    <div class="select-name from">
                        <!-- radio buttons go here -->
                    </div>
                </li>
            </form>
                <li class="mb-3">
                    <span>Pay:</span>
                    <input type="text" form="transfer" pattern="^\d{0,8}\.\d{1,2}$|^\d{0,11}$"><!--pattern not woring now because this input is not submitted in a form-->
                </li>
            <form id="transfer-to">
                <li class="mb-3">
                    <span>To:</span>
                    <div class="select-name to">
                        <!-- radio buttons go here -->
                    </div>
                </li>
            </form>
            </ul>
            <input type="button" value="submit" id="transfer-btn">
    </section>
    <section class="card w">
        <header class="tit">
            <a href="#" class="back back-btn back-btn-payment">
                <img src="./modules/bill-divider/images/back.png" alt="">
            </a>
        </header>
        <form id="pay">
            <ul class="transfer-list">
                <li class="mb-3">
                    <span>Name:</span>
                    <div class="select-name">
                        <!-- radio buttons go here -->
                    </div>
                </li>
                <li class="mb-3">
                    <span>Cost:</span>
                    <input type="text" form="pay" pattern="^\d{0,8}\.\d{1,2}$|^\d{0,11}$">
                </li>
                <li class="mb-3">
                    <span>For:</span>
                    <input type="text" form="pay">
                </li>
                <li class="mb-3">
                    <p>Description:</p>
                </li>
                <li class="f-col">
                    <textarea name="" cols="30" rows="10"></textarea>
                </li>
            </ul>
            <input type="submit">
        </form>
    </section>

    <script>
        let backBtn = document.querySelectorAll('.back-btn')
        let cardBox = document.querySelectorAll('.card')
        let btn1 = document.querySelector('.btn1')
        let btn2 = document.querySelector('.btn2')
        let btn3 = document.querySelector('.btn3')
        backBtn.forEach((el, i) => {
            el.addEventListener('click', function () {
                cardBox.forEach(item => {
                    item.classList.remove('active')
                })
                cardBox[0].classList.add('active')
            })
        })
        btn1.addEventListener('click', function () {
            cardBox[0].classList.remove('active')
            cardBox[1].classList.add('active')
        })
        btn2.addEventListener('click', function () {
            cardBox[0].classList.remove('active')
            cardBox[2].classList.add('active')
        })
        btn3.addEventListener('click', function () {
            cardBox[0].classList.remove('active')
            cardBox[3].classList.add('active')
        })
    </script>
    <script src="./modules/bill-divider/js/main.js" type="module"></script>
</body>

</html>

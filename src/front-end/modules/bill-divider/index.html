<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="card active w">
        <header class="tit">
            <a href="#" class="back">
                <img src="./images/back.png" alt="">
            </a>
            <h1>Bill Divider</h1>
        </header>
        <ul class="list mb-3">
            <!-- roommates go here -->
        </ul>
        <div class="btnList">
            <button class="btn1">History</button>
            <button class="btn2">Add Transfer</button>
            <button class="btn3">Add Payment</button>
        </div>
    </section>
    <section class="card  w">
        <header class="tit">
            <a href="#" class="back backBtn">
                <img src="./images/back.png" alt="">
            </a>
            <h1>History</h1>
        </header>
        <form id="del_history">
            <ul class="historyList">
                <li class="mb-3">
                    <input type="checkbox">
                    <span>Roomate1 paid $20 for Dinner</span>
                </li>
                <li class="mb-3">
                    <input type="radio">
                    <span>Roomate2 paid $20 for Lunch</span>
                </li>
            </ul>
            <input type="submit" value="delete">
        </form>
    </section>
    <section class="card w">
        <header class="tit">
            <a href="#" class="back backBtn">
                <img src="./images/back.png" alt="">
            </a>
            <h1>Transfer</h1>
        </header>
        <form id="transfer">
            <ul class="transferList">
                <li class="mb-3">
                    <span>Name:</span>
                    <div class="select_name from">
                        <!-- radio buttons go here -->
                    </div>
                </li>
                <li class="mb-3">
                    <span>Pay:</span>
                    <input type="number" form="transfer">
                </li>
                <li class="mb-3">
                    <span>To:</span>
                    <div class="select_name to">
                        <!-- radio buttons go here -->
                    </div>
                </li>
            </ul>
            <input type="submit">
        </form>
    </section>
    <section class="card w">
        <header class="tit">
            <a href="#" class="back backBtn">
                <img src="./images/back.png" alt="">
            </a>
        </header>
        <form id="pay">
            <ul class="transferList">
                <li class="mb-3">
                    <span>Name:</span>
                    <div class="select_name">
                        <!-- radio buttons go here -->
                    </div>
                </li>
                <li class="mb-3">
                    <span>Cost:</span>
                    <input type="number" form="pay">
                </li>
                <li class="mb-3">
                    <span>For:</span>
                    <input type="text" form="pay">
                </li>
                <li class="mb-3">
                    <p>Description:</p>
                </li>
                <li class="f-col">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
            </ul>
            <input type="submit">
        </form>
    </section>

    <script>
        let backBtn = document.querySelectorAll('.backBtn')
        let cardBox = document.querySelectorAll('.card')
        let btn1 = document.querySelector('.btn1')
        let btn2 = document.querySelector('.btn2')
        let btn3 = document.querySelector('.btn3')
        backBtn.forEach((el, i) => {
            el.addEventListener('click', function () {
                cardBox.forEach(item => {
                    item.classList.remove('active')
                })
                cardBox[0].classList.add('active')
            })
        })
        btn1.addEventListener('click', function () {
            cardBox[0].classList.remove('active')
            cardBox[1].classList.add('active')
        })
        btn2.addEventListener('click', function () {
            cardBox[0].classList.remove('active')
            cardBox[2].classList.add('active')
        })
        btn3.addEventListener('click', function () {
            cardBox[0].classList.remove('active')
            cardBox[3].classList.add('active')
        })
    </script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
